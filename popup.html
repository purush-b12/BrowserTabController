<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="main.css" type="text/css">
    <script src="popup.js"></script>
</head>

<body>

    <div class="container">
        <div>
          <div class="title seperate-background">Tab Assistant</div>

          <div class="align-center">
            <button class="button selected " id="button_add_bm">Add Bookmark</button>
            <button class="button selected " id="button_add_bm_delete">Add Bookmark & Close Tab</button>
          </div>

          <div class="border-div"> </div>
          
          <div>
            <p id="duplicate_tab_text"> Duplicate tab will be closed every 12 hours: </p>
      
            <button class="button not-selected " id="button_6h">6 hours</button>
            <button class="button selected " id="button_12h">12 hours</button>
            <button class="button not-selected " id="button_24h">24 hours</button>
          </div >

          <div class="border-div"> </div>

          <div >
            <p id="bookmark_tab_text"> Tabs inactive for 7 days will be closed and added to the TabAssistant bookmark: </p>
      
            <button class="button not-selected " id="button_5d">5 days</button>
            <button class="button selected " id="button_7d">7 days</button>
            <button class="button not-selected " id="button_10d">10 days</button>
            <button class="button not-selected " id="button_20d">20 days</button>
            <button class="button not-selected " id="button_30d">30 days</button>
          </div >

        </div>
      </div>
    
</body>
